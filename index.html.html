<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meu Site com JSON</title>
</head>
<body>
  <h1 id="titulo"></h1>
  <p id="mensagem"></p>

  <script>
    fetch('dados.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('titulo').textContent = data.titulo;
        document.getElementById('mensagem').textContent = data.mensagem;
      });
  </script>
</body>
</html>
